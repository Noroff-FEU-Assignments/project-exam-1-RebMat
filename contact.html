    <main>
      <div class="contact-section1">
        <div class="contact-information-box">
          <h1>Contact Information</h1>
          <i></i>
        </div>
      </div>
      <div class="contact-section2">
        <form id="contactForm">
          <div>
            <label>
              <input type="text" id="fullName" name="fullName" placeholder="Full Name" />
              <div class="form-error" id="fullNameError">Must be at least 5 characters</div>
            </label>
          </div>
          <div>
            <input type="email" id="email" name="email" placeholder="Email Address" />
            <div class="form-error" id="emailError">Please enter a valid email address</div>
          </div>
          <div>
            <input type="text" id="subject" name="subject" placeholder="Subject" />
            <div class="form-error" id="subjectError">The subject must be at least 15 characters</div>
          </div>
          <!-- <div>
            <input type="text" id="address" name="address" placeholder="Address" />
            <div class="form-error" id="addressError">The address must be at lest 25 characters</div>
          </div>  -->
          <input type="submit" value="Submit" />
        </form>
      </div>
    </main>
